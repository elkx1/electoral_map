<!DOCTYPE html>
<html>

<head>
    <title>Election Results Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <script src="bundle.js"/>
</head>

<body>
    <style>
        /* Apply a reset to ensure no default margin/padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        .tooltip-mapped-data {
            position: absolute;
            text-align: center;
            margin-left: 10px;
            padding-left: 5px;
            padding-right: 5px;
            background: #495057;
            color: #fff; 
            border: 1px solid #495057;
            border-radius: 3px;
            pointer-events: none;
            font-size: 1.25rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle box shadow for depth */
            transition: opacity 0.3s ease-in-out; /* Smooth opacity transition */
            opacity: 0.9;
        }

        .tooltip-mapped-data p {
            padding: 0;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .axis text,
        .slider text {
            font-size: 22px;
            font-weight: bold;
        }

        /* Style for the bottom controls container */
        #bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; /* Adjust the height as needed */
            background-color: #f0f0f0; /* Set a background color if desired */
            display: flex;
            flex-direction: column;
        }

        /* Style for the details view container */
        #details-view {
            flex: 1; /* Take up remaining vertical space */
            display: flex;
            flex-direction: row-reverse;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }

        /* Style for the mouseover and selected components within details view */
        #details-view-mouseover,
        #details-view-selected {
            /* Add common styling for details view components here */
            padding: 10px;
            height: 180px;
            width: 280px;
            border: 1px solid #ccc;
        }

        #details-view-mouseover {
            /* display: flex; */
            flex: 1;
        }

        /* Style for the slider range */
        #slider-range {
            /* Add styling for the slider range here */
            height: auto; /* Adjust the height as needed */
            background-color: #e0e0e0; /* Example background color for the slider */
            flex: 2; /* Take up remaining vertical space */
            display: flex;
            flex-direction: column;
        }
    </style>

    <div id="map"></div>

    
    <div id="chart-container"></div>
    <div id="bottom-controls">
        <div id="details-view">
            <div id="details-view-mouseover"></div>
            <div id="details-view-selected"></div>
        </div>
        <div id="slider-range"></div>
    </div>

    <script>
        // DATA SOURCES:
        // 
        //  TopoGEO shapes: https://martinjc.github.io/UK-GeoJSON/
        //  Electoral results: https://www.electoralcalculus.co.uk/flatfile.html
        //
        // Feature ideas:
        //
        //  -> Filter by party
        //  -> Additional years
        //  -> Scotland & NI
        //  -> Other Countries
        //  -> Other election results data sets - e.g., predicted results by electoral calculus in that year
        //  -> More constituency details
        //  -> Politician voting record lookup direct from constituency
        //  -> Show county boundaries
        //  -> Search for constituency
        //  -> Constituency list
        //  -> Show / hide parties
        //  -> Multi-selection of constituencies
        //  -> Refactor to MVC architecture
        //  -> Selected constituencies allow viewing details in the form of stacked graph over time; tab control to select between the two views

        // some random code off stackoverflow that says it can detect mobile browsers
        // https://stackoverflow.com/questions/11381673/detecting-a-mobile-browser
        // We don't really want to show the mouseovers on mobile browsers
        function getIsMobileBrowser() {
            let check = false;
            (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
            return check;
        }

        const isMobileBrowser = getIsMobileBrowser();

        const container = d3.select("#chart-container");
        const svg = container.append("svg");
        const g = svg.append("g");

        // Resizing logic
        container.style('width', '100%').style('height', '95vh').style('display', 'flex');
        svg.style('flex', '1');

        function zoomed(event) {
            const {transform} = event;
            g.attr("transform", transform);
            updateTooltipPosition(event.sourceEvent)
        }

        const zoom = d3.zoom().scaleExtent([0.03, 300]).on("zoom", zoomed);
        svg.call(zoom);

        // Projection using geoMercator
        const projection = d3.geoMercator()
            .scale(2100)
            .center([-4.5, 56.0]);

        // Create a GeoPath generator
        const path = d3.geoPath().projection(projection);

        // Define colors for parties
        const partyColors = {
            "CON": "blue",
            "LAB": "red",
            "LIB": "yellow",
            "Brexit": "purple",
            "Green": "green",
            "NAT": "pink",
            "MIN": "pink",
            "OTH": "pink",
        };
        function getPartyColor(name) {
            if (name in partyColors) {
                return partyColors[name];
            }
            return "black";
        }

        function clearPaths() {
            svg.selectAll("path").remove();
        }

        const tooltipDiv = d3.select("body").append("div")
            .attr("class", "tooltip-mapped-data")
            .style("visibility", "hidden")
            .style("z-index", "0");

        const mouseoverDetailsView = d3.select("#details-view-mouseover")
            .style("visibility", "hidden")
            .style("z-index", "0");

        const selectedDetailsView = d3.select("#details-view-selected")
            .style("visibility", "visible") // todo should be hidden to start
            .style("z-index", "0");

        function updateTooltipPosition(mouseEvent) {
            // This is horrible code; we should really have a MVC architecture
            // But that also would require splitting this thing into something much bigger.
            // Definitely something to aim towards
            // var coordinates= d3.mouse(this);
            tooltipDiv
                .style("left", (mouseEvent.pageX + 10) + "px")
                .style("top", (mouseEvent.pageY - 15) + "px")
                .style("position", "absolute");
        }

        function drawResultsDetailsChart(parent, region, map, electionResults, aliasMap) {
            parent.html("");

            let electionRegionName = aliasMap.getElectionDataRegionNameByMapRegionName(region.name());
            let pieData = electionResults.getVotePercentages(electionRegionName);

            const pie = d3.pie()
                .value(function (d) { return d.score; } );
            const dataReady = pie(pieData);

            var width = 280;
            var height = 180;
            var radiusRelativeDim = 150;
            const svg = parent.append("svg")
                .style("width", width + "px")
                .style("height", height + "px");

            svg.append("text")
                .attr("x", (width / 2))             
                .attr("y", 16)
                .attr("text-anchor", "middle")  
                .style("font-size", "16px") 
                .style("text-decoration", "underline")  
                .text(region.name());
            
            const g = svg
                .append("g")
                .attr("transform", "translate(" + radiusRelativeDim / 2 + "," + (radiusRelativeDim / 2 + 30) + ")");
            g.selectAll(null)
                .data(dataReady)
                .enter()
                .append("path")
                .attr('d', d3.arc().innerRadius(radiusRelativeDim / 3).outerRadius(radiusRelativeDim / 2))
                .attr("fill", function(d) { return getPartyColor(d.data.party); });

            // again rebind for legend
            var legendG = svg.selectAll(".legend") // note appending it to mySvg and not svg to make positioning easier
                .data(dataReady)
                .enter().append("g")
                .attr("transform", function(d,i){
                    return "translate(" + (width - 110) + "," + (i * 15 + 30) + ")"; // place each legend on the right and bump each one down 15 pixels
                })
                .attr("class", "legend");   

            legendG.append("rect") // make a matching color rect
                .attr("width", 10)
                .attr("height", 10)
                .attr("fill", function(d, i) {
                    return getPartyColor(d.data.party);
                });

            legendG.append("text") // add the text
                .text(function(d){
                    return d.data.party + ": " 
                        + d.data.score.toLocaleString(undefined, { minimumFractionDigits: 1, maximumFractionDigits: 1 }) + "% ";
                })
                .style("font-size", 12)
                .attr("y", 10)
                .attr("x", 11);
        }

        function generateTooltipContents(region, map, electionResults, aliasMap) {
            tooltipDiv.html("");

            tooltipDiv.append("p").text(region.name());

            drawResultsDetailsChart(mouseoverDetailsView, region, map, electionResults, aliasMap);
        }

        var selectedRegion = null;
        var hoveredRegion = null;
        function setSelectedRegion(region, map, electionResults, aliasMap) {
            var oldSelectedRegion = selectedRegion;

            selectedRegion = region;
            drawResultsDetailsChart(selectedDetailsView, region, map, electionResults, aliasMap);

            if (oldSelectedRegion) {
                var oldPath = d3.select("#path" + oldSelectedRegion.id())
                    .attr("clip-path", function (d) { return "url(#clip" + d.id + ")"; });
                styleRegionPath(oldPath, oldSelectedRegion);
            }

            var path = d3.select("#path" + selectedRegion.id());
            path.attr("clip-path", null);
            var pathG = path.select(function() { return this.parentNode; });
            pathG.raise();

            styleRegionPath(path, region);
        }

        function isSelectedRegion(region) {
            if (selectedRegion == null) {
                return region == null;
            }

            if (region == null) {
                return false;
            }

            return region.id() == selectedRegion.id();
        }

        function isHoveredRegion(region) {
            if (hoveredRegion == null) {
                return region == null;
            }

            if (region == null) {
                return false;
            }

            return region.id() == hoveredRegion.id();
        }

        function setHoveredRegion(region, map, electionResults, aliasMap) {
            var oldHoveredRegion = hoveredRegion;
            hoveredRegion = region;

            if (oldHoveredRegion) {
                var oldPath = d3.select("#path" + oldHoveredRegion.id())
                styleRegionPath(oldPath, oldHoveredRegion);
            }

            if (region) {
                var path = d3.select("#path" + region.id())
                styleRegionPath(path, region);

                generateTooltipContents(region, map, electionResults, aliasMap);
            }
        }

        function styleRegionPath(path, feature) {
            var isSelected = isSelectedRegion(feature);
            var isHovered = isHoveredRegion(feature);
            if (isSelected || isHovered) {
                path.transition()
                    .duration('50')
                    .attr('opacity', isHovered ? '.45' : '0.6')
                    .attr("stroke", "black")
                    .attr("stroke-width", isSelected ? "2.5px" : "1px");
            }
            else {
                path.transition()
                    .duration('50')
                    .attr('opacity', '1')
                    .attr("stroke", "black")
                    .attr("stroke-width", "0.1px");
            }
        }

        function setMappedData(map, electionResults, aliasMap) {
            if (hoveredRegion) {
                generateTooltipContents(hoveredRegion, map, electionResults, aliasMap);
            }

            if (selectedRegion) {
                setSelectedRegion(selectedRegion, map, electionResults, aliasMap);
            }

            g.selectAll(".map-path")
                .attr("fill", function (d) {
                    let region = map.getRegionByGeoJSONID(d.id);
                    let electionRegionName = aliasMap.getElectionDataRegionNameByMapRegionName(region.name());
                    let winningParty = electionResults.getWinningParty(electionRegionName);
                    return getPartyColor(winningParty);
                })
                .on('mouseover', function (d, feature) {
                    let region = map.getRegionByGeoJSONID(feature.id);
                    setHoveredRegion(region, map, electionResults, aliasMap);
                    tooltipDiv.style("visibility", "visible");
                    
                    // Don't show the mouse hover details on a mobile browser;
                    if (!isMobileBrowser) {
                        mouseoverDetailsView.style("visibility", "visible");
                    }
                })
                .on('mousemove', function (d, feature) {
                    updateTooltipPosition(d);
                })
                .on('mouseout', function (d, feature) {
                    tooltipDiv.style("visibility", "hidden");
                    mouseoverDetailsView.style("visibility", "hidden");

                    setHoveredRegion(null, map, electionResults, aliasMap);
                })
                .on('click', function (d, feature) {
                    let region = map.getRegionByGeoJSONID(feature.id);
                    setSelectedRegion(region, map, electionResults, aliasMap);
                });
        }

        function drawElectionResultsMap(map, electionResults, aliasMap) {
            // Render the map
            var node = g.selectAll(".map-poly")
                .data(map.getTopoJSONFeatures())
                .attr("class", "map-poly")
                .enter()
                .append("g");

            node.append("clipPath")
                .attr("id", function(d) { return "clip" + d.id; })
                .append("path")
                .attr("d", path);
            
            node.append("path")
                .attr("class", "map-path")
                .attr("d", path)
                .attr("id", d => "path" + d.id)
                .attr("stroke", "black")
                .attr("stroke-width", "0.1px")
                .attr("clip-path", function (d) { return "url(#clip" + d.id + ")"; });

            setMappedData(map, electionResults, aliasMap);
        };

        function onDataLoaded(mapsGeoJSON, electionsResults) {
            let mapDate = new Date('1900-01-01'); // todo load this into a Timeline
            let map = new electionData.Map(mapDate, mapsGeoJSON);

            let aliasMap = new electionData.RegionNameAliasMap([map], electionsResults);

            numDataSets = electionsResults.length
            initialDataSet = numDataSets - 1
            const sliderRange = d3.sliderBottom()
                .min(0)
                .max(numDataSets - 1)
                .width(500)
                .ticks(numDataSets)
                .default(initialDataSet)
                .step(1)
                .fill('#85bb65')
                .tickFormat(tick => electionsResults[tick].date.getFullYear());
            
            const gRange = d3
                .select('#slider-range')
                .append('svg')
                .attr('height', '90px')
                .append('g')
                .attr('transform', 'translate(30,30)');

            gRange.call(sliderRange);

            drawElectionResultsMap(map, electionsResults[initialDataSet], aliasMap);

            sliderRange.on('onchange', val => {
                console.log("onchange", electionFiles[val].filename);
                setMappedData(map, electionsResults[val], aliasMap);
            })
        }

        mapGeoJSONFileNames = [
            "data/topo_westminster_parliamentary_constituencies_england_2014.json",
            "data/topo_westminster_parliamentary_constituencies_wales_2014.json",
            "data/topo_westminster_parliamentary_constituencies_scotland_2014.json",
            "data/topo_westminster_parliamentary_constituencies_ni_2014.json",
        ];

        electionFiles = [
            {date: new Date("2005-01-01"), filename: "data/electdata_2005nb.txt"},
            {date: new Date("2010-01-01"), filename: "data/electdata_2010ug.txt"},
            {date: new Date("2015-01-01"), filename: "data/electdata_2015.txt"},
            {date: new Date("2017-01-01"), filename: "data/electdata_2017.txt"},
            {date: new Date("2019-01-01"), filename: "data/electdata_2019.txt"},
        ];
        
        let promisesMaps = [];
        for (const filename of mapGeoJSONFileNames) {
            promisesMaps.push(d3.json(filename));
        }

        let promisesElectionData = []
        for (const electionFile of electionFiles) {
            promisesElectionData.push(d3.dsv(";", electionFile.filename).then(data => new electionData.ElectionResults(electionFile.date, data)));
        }

        let promises = [...promisesMaps, ...promisesElectionData];

        Promise.all(promises).then(
            function (results) {
                mapsGeoJSON = results.slice(0, promisesMaps.length);
                electionsResults = results.slice(promisesMaps.length);

                onDataLoaded(mapsGeoJSON, electionsResults);
            }
        )
    </script>

</body>

</html>
